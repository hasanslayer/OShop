
<h1>Orders</h1>

<table class="table">
  <thead>
    <tr>
      <td>Customer</td>
      <td>Date</td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced | date }}</td>
      <td>
        <a href="#">View</a>
      </td>
    </tr>
  </tbody>
</table>
